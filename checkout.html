<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Salesman Rick's</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=width-device">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="portal.png">
	<script src="modernizr.custom.05819.js"></script>
	<script src="groupScripts.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
		<h1>Salesman Rick's</h1>
	  </header>
      <nav class="sitenavigation">
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="mortys.html">Morty's</a></li>
          <li><a href="checkout.html">Checkout</a></li>
        </ul>
			</nav>
			<div class="flexcontainer">
	  <div class="cart">
		<table>
			<tr>
				<th>Cart</th>
			</tr>
			<tr>
				<td>Plumbus</td>
				<td id="price1">6.5</td>
			</tr>
			<tr>
				<td>Portal Gun</td>
				<td id="price2">1000</td>
			</tr>
			<tr>
				<td>Portal Gun</td>
				<td id="price3">1000</td>
			</tr>
			<tr>
				<td>Interdimensional Cable Box</td>
				<td id="price4">200</td>
			</tr>
			<tr>
			<td>
				<hr>
			</td>		
			</tr>
			<tr>
				<td>Total</td>
				<td id="total"></td>
			</tr>
		</table>
		</div>
		<div>
	  <form>
		<fieldset class="customerinfo">
			<table>
				<th><legend>Customer Information</legend></th>
				<tr>
					<td><label for="nameinput">Full Name</label></td>
					<td><input type="text" name="name" id="nameinput"></td>
				</tr>
				<tr>
					<td><label for="emailinput">Email</label></td>
					<td><input type="email" name="email" id="emailinput"></td>
				</tr>
				<tr>
					<td><label for="addressinput">Street Address</label></td>
					<td><input type="text" name="address" id="addressinput"></td>
				</tr>
				<tr>
					<td><label for="cityinput">City</label></td>
					<td><input type="text" name="city" id="cityinput"></td>
				</tr>
				<tr>
					<td><label for="stateinput">State</label></td>
					<td><input type="text" name="state" id="stateinput"></td>
				</tr>
		</table>
		</fieldset>
		<fieldset class="paymentinfo">
			<table>
				<th><legend>Payment Information</legend></th>
				<tr>
					<td><label for="cardnameinput">Name On Card</label></td>
					<td><input type="text" name="cardname" id="cardnameinput"></td>
				</tr>
				<tr>
					<td><label for="cardnuminput">Card Number</label></td>
					<td><input type="text" name="cardnum" id="cardnuminput"></td>
				</tr>
				<tr>
					<td><label for="expmonthinput">Expiration Month</label></td>
					<td><input type="text" name="expmonth" id="expmonthinput"></td>
				</tr>
				<tr>
					<td><label for="expyear">Expiration Year</label></td>
					<td><input type="text" name="expyear" id="expyearinput"></td>
				</tr>
				<tr>
					<td><label for="cvvinput">CVV</label></td>
					<td><input type="text" name="cvv" id="cvvinput"></td>
				</tr>						
			</table>
			<div class="submitbutton">
					<input type="submit" id="submit" value="Submit">
			</div>
		</fieldset>
		</form>
		</div>
		</div>
		</div>
	</body>
</html>
